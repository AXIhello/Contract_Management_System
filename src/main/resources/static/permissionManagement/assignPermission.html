<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>分配权限</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { background-color: #007bff; color: white; padding: 10px 15px; border-radius: 4px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: bold; }
        .button-group { text-align: right; }
        .button-group button { margin-left: 10px; padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .button-group button:hover { background-color: #0056b3; }
        .error-message { color: red; margin-top: 10px; }
        .success { color: #28a745; font-weight: bold; margin: 10px 0; }
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<!-- 返回主控台按钮 -->
<div style="text-align: right; margin-bottom: 10px;">
    <button onclick="goToDashboard()" class="back-button">返回主控台</button>
</div>
<div class="container">
    <h2>分配权限</h2>
    <div class="form-group">
        <label>用户名称：<span id="username">加载中...</span></label>
    </div>
    <div class="form-group">
        <label>配置权限：</label>
        <div id="roleCheckboxes">加载中...</div>
    </div>
    <div class="button-group">
        <button onclick="resetForm()">重置</button>
        <button onclick="submitAssign()">提交</button>
    </div>
</div>
<script src="assignPermission.js"></script>
<script src="/common.js"></script>
</body>
</html>
