<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>审批合同</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        h2 {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[readonly] {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            color: #495057;
        }
        .approval-section {
            display: flex;
            gap: 1rem;
        }
        .approval-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 100px;
        }
        .approval-options label {
            font-weight: normal;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .approval-options input[type="radio"] {
            cursor: pointer;
        }
        textarea {
            flex-grow: 1;
            min-height: 120px;
            resize: vertical;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
        }
        .buttons {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.reset-btn {
            background-color: #6c757d;
        }
        button.reset-btn:hover {
            background-color: #495057;
        }
        .attachments-container {
            margin-top: 1.5rem;
        }
        .attachments-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .attachments-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .attachments-list li:last-child {
            border-bottom: none;
        }
        .attachments-list li a {
            color: #007bff;
            text-decoration: none;
        }
        .attachments-list li a:hover {
            text-decoration: underline;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<!-- 返回主控台按钮 -->
<div style="text-align: right; margin-bottom: 10px;">
    <button onclick="goToDashboard()" class="back-button">返回主控台</button>
</div>
<div class="container">
    <h2>审批合同</h2>

    <form id="approvalForm">
        <div class="form-group">
            <label for="contractName">合同名称</label>
            <input type="text" id="contractName" readonly />
        </div>

        <div class="form-group">
            <label for="approverName">审批人</label>
            <input type="text" id="approverName" readonly />
        </div>

        <!-- 附件区域 -->
        <div class="form-group attachments-container">
            <label>合同附件</label>
            <ul id="attachmentsList" class="attachments-list">
                <li><span>加载中...</span></li>
            </ul>
        </div>

        <div class="approval-section">
            <div class="approval-options">
                <label>
                    <input type="radio" name="approvalResult" value="approved" required />
                    通过
                </label>
                <label>
                    <input type="radio" name="approvalResult" value="rejected" />
                    拒绝
                </label>
            </div>

            <label for="approvalComments">审批意见：</label>
            <textarea id="approvalComments" placeholder="请输入审批意见..."></textarea>

        </div>

        <div class="buttons">
            <button type="submit">提交</button>
            <button type="button" class="reset-btn" id="resetBtn">重置</button>
        </div>
    </form>
</div>

<script src="examineContract.js"></script>
<script src="/common.js"></script>
</body>
</html>
