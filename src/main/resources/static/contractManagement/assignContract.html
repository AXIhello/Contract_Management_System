<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>待分配合同</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        /* 容器样式 */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 标题和按钮区域 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h2 {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            margin: 0;
            font-size: 1.25rem;
            font-weight: 500;
        }

        /* 通用按钮样式 */
        button {
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        /* 返回按钮 */
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        /* 搜索区域 */
        .search-bar {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .search-bar label {
            margin-right: 8px;
            white-space: nowrap;
            font-size: 14px;
        }

        .search-bar input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .search-bar button {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: white;
            font-weight: 500;
            text-align: center;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f5f5f5;
        }

        /* 分页区域 */
        .pagination {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .pagination button {
            padding: 6px 12px;
            margin: 0 2px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button:disabled {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        .pagination span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>待分配合同</h2>
        <button onclick="goToDashboard()" class="back-button">返回主控台</button>
    </div>

    <div class="search-bar">
        <label for="searchInput">查找待分配合同：</label>
        <input type="text" id="searchInput" placeholder="输入合同编号/名称/起草人/时间...">
        <button onclick="searchContracts()">搜索</button>
    </div>

    <table id="contractTable">
        <thead>
        <tr>
            <th>合同编号</th>
            <th>合同名称</th>
            <th>起草人</th>
            <th>开始时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="contractBody">
        <!-- 动态插入行 -->
        </tbody>
    </table>

    <div class="pagination">
        <div>
            <button onclick="goToPage(1)">first</button>
            <button onclick="prevPage()">&lt; pre</button>
            <button onclick="nextPage()">next &gt;</button>
            <button onclick="goToLastPage()">last</button>
        </div>
        <span id="pageInfo">共 0 页 0 条</span>
    </div>
</div>

<script src="assignContract.js"></script>
<script src="/common.js"></script>
</body>
</html>
