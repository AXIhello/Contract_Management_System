<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>分配人员</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        h2 {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .multi-select-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .multi-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .options-list {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: absolute;
            background: white;
            width: 100%;
            z-index: 1000;
            border-radius: 4px;
        }

        .options-list.show {
            display: block;
        }

        .option-item {
            padding: 8px 12px;
            cursor: pointer;
        }

        .option-item:hover {
            background-color: #f0f0f0;
        }

        .button-group {
            margin-top: 20px;
            text-align: right;
        }

        .button-group button {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>流程配置：分配合同</h2>

    <!-- 会签人 -->
    <div id="signListSelect" class="multi-select-wrapper">
        <input type="text" class="multi-input" placeholder="请选择会签人" readonly />
        <div class="options-list"></div>
    </div>


    <!-- 审批人 -->
    <div id="approveSelect" class="multi-select-wrapper">
        <input type="text" class="multi-input" placeholder="请选择审批人" readonly />
        <div class="options-list"></div>
    </div>


    <!-- 签订人 -->
    <div id="signerSelect" class="multi-select-wrapper">
        <input type="text" class="multi-input" placeholder="请选择签订人" readonly />
        <div class="options-list"></div>
    </div>


    <!-- 按钮 -->
    <div class="button-group">
        <button id="btnBack">返回</button>
        <button id="btnConfirm">确认分配</button>
    </div>
</div>

<script src="assign.js"></script>
</body>
</html>
