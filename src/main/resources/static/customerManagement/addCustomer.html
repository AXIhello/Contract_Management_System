<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>添加客户</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            margin: 0;
        }

        /* 返回按钮固定右上角 */
        .back-button {
            position: fixed; /* 固定位置 */
            top: 20px;
            right: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            z-index: 1000; /* 确保在最上层 */
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }

        form {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 750px;
            box-sizing: border-box;
            margin: 0 auto; /* 水平居中 */
            margin-top: 80px; /* 顶部留出按钮空间 */
        }

        h2 {
            text-align: left;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: normal;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.7rem;
            margin-top: 4px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"],
        button[type="reset"] {
            width: 100%;
            padding: 0.7rem;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="reset"] {
            background-color: #6c757d;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="reset"]:hover {
            background-color: #5a6268;
        }

        #resultMessage {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* 底部提交和重置按钮横排 */
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .form-buttons button {
            width: 50%;
        }
    </style>
</head>
<body>

<button onclick="goToDashboard()" class="back-button" type="button">返回主控台</button>

<form id="addCustomerForm" enctype="multipart/form-data">
    <h2>添加客户</h2>
    <label for="name">客户名称（必填）：</label>
    <input type="text" id="name" name="name" required />

    <label for="tel">电话（必填）：</label>
    <input type="text" id="tel" name="tel" required />

    <label for="address">地址（必填）：</label>
    <input type="text" id="address" name="address" required />

    <label for="fax">传真：</label>
    <input type="text" id="fax" name="fax" />

    <label for="code">邮编：</label>
    <input type="text" id="code" name="code" />

    <label for="bank">银行名称：</label>
    <input type="text" id="bank" name="bank" />

    <label for="account">银行账号：</label>
    <input type="text" id="account" name="account" />

    <label for="note">备注：</label>
    <textarea id="note" name="note" rows="3"></textarea>

    <div id="resultMessage"></div>

    <div class="form-buttons">
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </div>
</form>

<script src="addCustomer.js"></script>
<script src="/common.js"></script>
</body>
</html>
