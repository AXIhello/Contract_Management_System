<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>待会签合同</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: auto;
        }
        h2 {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
        }
        .search-bar {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        .pagination {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pagination button {
            padding: 6px 12px;
            margin: 0 2px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination span {
            font-weight: bold;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<!-- 返回主控台按钮 -->
<div style="text-align: right; margin-bottom: 10px;">
    <button onclick="goToDashboard()" class="back-button">返回主控台</button>
</div>
<div class="container">
    <h2>待会签合同</h2>

    <div class="search-bar">
        <label for="searchInput">查找待会签合同：</label>
        <input type="text" id="searchInput" placeholder="输入合同编号/名称/起草人/时间...">
        <button onclick="searchContracts()">search</button>
    </div>

    <table id="contractTable">
        <thead>
        <tr>
            <th>合同编号</th>
            <th>合同名称</th>
            <th>起草人</th>
            <th>起草时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="contractBody">
        <!-- 动态插入行 -->
        </tbody>
    </table>

    <div class="pagination">
        <div>
            <button onclick="goToPage(1)">first</button>
            <button onclick="prevPage()">&lt; pre</button>
            <button onclick="nextPage()">next &gt;</button>
            <button onclick="goToLastPage()">last</button>
        </div>
        <span id="pageInfo">共 0 页 0 条</span>
    </div>
</div>

<script src="toBeCountersignedContractList.js"></script>
<script src="/common.js"></script>
</body>
</html>
