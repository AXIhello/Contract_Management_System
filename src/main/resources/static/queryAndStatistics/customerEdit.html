<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>修改客户信息</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        h2 { background-color: #007bff; color: white; padding: 10px 15px; border-radius: 4px; }
        form { margin-top: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-actions {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .btn.save {
            background-color: #28a745;
        }
        .btn.save:hover {
            background-color: #218838;
        }
        .btn.cancel {
            background-color: #6c757d;
        }
        .btn.cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div style="text-align: right; margin-bottom: 10px;">
    <button onclick="goToQueryPage()" class="btn cancel">返回客户查询</button>
</div>

<div class="container">
    <h2>修改客户信息</h2>
    <form id="editForm">
        <label for="id">客户编号（只读）</label>
        <input type="text" id="id" name="id" readonly>

        <label for="name">客户名称</label>
        <input type="text" id="name" name="name" required>

        <label for="address">地址</label>
        <input type="text" id="address" name="address">

        <label for="tel">电话</label>
        <input type="text" id="tel" name="tel">

        <label for="fax">传真</label>
        <input type="text" id="fax" name="fax">

        <label for="code">邮编</label>
        <input type="text" id="code" name="code">

        <label for="bank">开户行</label>
        <input type="text" id="bank" name="bank">

        <label for="account">银行账号</label>
        <input type="text" id="account" name="account">

        <label for="note">备注</label>
        <textarea id="note" name="note" rows="3"></textarea>

        <div class="form-actions">
            <button type="submit" class="btn save">保存修改</button>
            <button type="button" onclick="goToQueryPage()" class="btn cancel">取消</button>
        </div>
    </form>
</div>

<script src="customerEdit.js"></script>
<script>
    function goToQueryPage() {
        window.location.href = "customerQuery.html";
    }
</script>
</body>
</html>
