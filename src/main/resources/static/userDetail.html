<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户详情/修改用户</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 400px; margin: 60px auto; }
        h2 { background-color: #007bff; color: white; padding: 10px 15px; border-radius: 4px; margin-bottom: 20px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: bold; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .button-group { text-align: right; }
        .button-group button { margin-left: 10px; padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .button-group button:hover { background-color: #0056b3; }
        .error-message { color: red; margin-top: 10px; }
        .success { color: #28a745; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
<div class="container">
    <h2>用户详情/修改用户</h2>
    <div id="successMsg" class="success" style="display:none;">修改成功！</div>
    <div id="errorMsg" class="error-message" style="display:none;"></div>
    <div class="form-group">
        <label>用户编号：</label>
        <input type="text" id="userId" disabled>
    </div>
    <div class="form-group">
        <label for="username">用户名：</label>
        <input type="text" id="username" placeholder="请输入用户名">
    </div>
    <div class="form-group">
        <label for="password">新密码（可选）：</label>
        <input type="password" id="password" placeholder="如需重置请输入新密码">
    </div>
    <div class="form-group">
        <label for="confirmPassword">确认新密码：</label>
        <input type="password" id="confirmPassword" placeholder="如需重置请再次输入新密码">
    </div>
    <div class="button-group">
        <button onclick="resetForm()">重置</button>
        <button onclick="submitEdit()">保存</button>
    </div>
</div>
<script src="userDetail.js"></script>
</body>
</html>
