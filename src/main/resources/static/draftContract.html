<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>起草合同</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<form id="draftContractForm" enctype="multipart/form-data">
    <h2>起草合同</h2>

    <label for="contractName">合同名称（必填）：</label>
    <input type="text" id="contractName" name="contractName" required autocomplete="off" />

    <label for="clientName">客户名称（必填）：</label>
    <input type="text" id="clientName" name="clientName" list="clientList" required autocomplete="off" />
    <datalist id="clientList">
    </datalist>
    <br>

    <label for="startDate">开始时间（必填）：</label>
    <input type="date" id="startDate" name="startDate" required />

    <label for="endDate">结束时间（必填）：</label>
    <input type="date" id="endDate" name="endDate" required />

    <label for="contractContent">合同内容</label><br>
    <textarea id="contractContent" name="contractContent" rows="5"></textarea><br><br>

    <label for="contractFile">上传合同附件</label><br>
    <input type="file" id="contractFile" name="contractFile" accept=".doc,.docx,.pdf,.jpg,.jpeg,.png,.bmp,.gif"><br><br>

    <div class="error" id="draftError" style="color: red; margin-bottom: 10px;"></div>
    <button type="submit">提交起草</button>
</form>

<script src="draftContract.js"></script>
</body>
</html>
