<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新增角色</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 700px; margin: auto; }
        h2 { background-color: #007bff; color: white; padding: 10px 15px; border-radius: 4px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .permission-group { margin-bottom: 18px; }
        .permission-title { font-weight: bold; margin-top: 10px; }
        .checkbox-list { margin-left: 20px; }
        .button-group { text-align: right; }
        .button-group button { margin-left: 10px; padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .button-group button:hover { background-color: #0056b3; }
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<!-- 返回主控台按钮 -->
<div style="text-align: right; margin-bottom: 10px;">
    <button onclick="goToDashboard()" class="back-button">返回主控台</button>
</div>
<div class="container">
    <h2>添加角色</h2>
    <div class="form-group">
        <label for="roleName">角色名称：</label>
        <input type="text" id="roleName" placeholder="请输入角色名称">
    </div>
    <div class="form-group">
        <label for="roleDesc">描 述：</label>
        <textarea id="roleDesc" rows="3" placeholder="请输入角色描述"></textarea>
    </div>
    <div class="permission-group">
        <div class="permission-title">权限配置：</div>
        <div class="checkbox-list">
            <div>
                <span>合同管理：</span>
                <label><input type="checkbox" name="perm" value="draft_contract">起草合同</label>
                <label><input type="checkbox" name="perm" value="finalize_contract">定稿合同</label>
                <label><input type="checkbox" name="perm" value="query_contract">查询合同</label>
                <label><input type="checkbox" name="perm" value="delete_contract">删除合同</label>
            </div>
            <div>
                <span>流程管理：</span>
                <label><input type="checkbox" name="perm" value="countersign_contract">会签合同</label>
                <label><input type="checkbox" name="perm" value="approve_contract">审批合同</label>
                <label><input type="checkbox" name="perm" value="sign_contract">签订合同</label>
                <label><input type="checkbox" name="perm" value="assign_countersign">分配会签</label>
                <label><input type="checkbox" name="perm" value="assign_approve">分配审批</label>
                <label><input type="checkbox" name="perm" value="assign_sign">分配签订</label>
                <label><input type="checkbox" name="perm" value="query_process">流程查询</label>
            </div>
            <div>
                <span>用户管理：</span>
                <label><input type="checkbox" name="perm" value="add_user">新增用户</label>
                <label><input type="checkbox" name="perm" value="edit_user">编辑用户</label>
                <label><input type="checkbox" name="perm" value="query_user">查询用户</label>
                <label><input type="checkbox" name="perm" value="delete_user">删除用户</label>
            </div>
            <div>
                <span>角色管理：</span>
                <label><input type="checkbox" name="perm" value="add_role">新增角色</label>
                <label><input type="checkbox" name="perm" value="edit_role">编辑角色</label>
                <label><input type="checkbox" name="perm" value="query_role">查询角色</label>
                <label><input type="checkbox" name="perm" value="delete_role">删除角色</label>
            </div>
            <div>
                <span>权限管理：</span>
                <label><input type="checkbox" name="perm" value="assign_perm">配置权限</label>
            </div>
            <div>
                <span>客户管理：</span>
                <label><input type="checkbox" name="perm" value="add_client">新增客户</label>
                <label><input type="checkbox" name="perm" value="edit_client">编辑客户</label>
                <label><input type="checkbox" name="perm" value="query_client">查询客户</label>
                <label><input type="checkbox" name="perm" value="delete_client">删除客户</label>
            </div>
        </div>
    </div>
    <div class="button-group">
        <button onclick="resetForm()">重置</button>
        <button onclick="submitRole()">提交</button>
    </div>
</div>
<script src="addRole.js"></script>
<script src="/common.js"></script>
</body>
</html>
