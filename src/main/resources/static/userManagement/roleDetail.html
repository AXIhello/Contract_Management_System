<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>角色详情/修改角色</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 500px; margin: 60px auto; }
        h2 { background-color: #007bff; color: white; padding: 10px 15px; border-radius: 4px; margin-bottom: 20px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .permission-group { margin-bottom: 18px; }
        .permission-title { font-weight: bold; margin-top: 10px; }
        .checkbox-list { margin-left: 20px; }
        .button-group { text-align: right; }
        .button-group button { margin-left: 10px; padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .button-group button:hover { background-color: #0056b3; }
        .error-message { color: red; margin-top: 10px; }
        .success { color: #28a745; font-weight: bold; margin: 10px 0; }
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<!-- 返回主控台按钮 -->
<div style="text-align: right; margin-bottom: 10px;">
    <button onclick="goToDashboard()" class="back-button">返回主控台</button>
</div>
<div class="container">
    <h2>角色详情/修改角色</h2>
    <div id="successMsg" class="success" style="display:none;">修改成功！</div>
    <div id="errorMsg" class="error-message" style="display:none;"></div>
    <div class="form-group">
        <label for="roleName">角色名称：</label>
        <input type="text" id="roleName" placeholder="请输入角色名称">
    </div>
    <div class="form-group">
        <label for="roleDesc">描 述：</label>
        <textarea id="roleDesc" rows="3" placeholder="请输入角色描述"></textarea>
    </div>
    <div class="permission-group">
        <div class="permission-title">权限配置：</div>
        <div class="checkbox-list" id="permList">
            <!-- 动态插入权限 -->
        </div>
    </div>
    <div class="button-group">
        <button onclick="resetForm()">重置</button>
        <button onclick="submitEdit()">保存</button>
    </div>
</div>
<script src="roleDetail.js"></script>
<script src="/common.js"></script>
</body>
</html>
