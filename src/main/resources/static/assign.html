<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>流程配置：xxx合同</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px 30px 30px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: auto;
        }
        h2 {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 25px;
        }
        .multiselect-wrapper {
            position: relative;
            margin-bottom: 25px;
            max-width: 100%;
            width: 100%;
        }

        .multiselect-wrapper label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #003366;
            user-select: none;
        }
        .multi-input {
            width: 100%;
            padding: 8px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            cursor: pointer;
            background-color: #fff;
        }
        .multi-input:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0,86,179,0.5);
        }
        .options-list {
            position: absolute;
            top: 100%;
            left: 0; right: 0;
            max-height: 180px;
            border: 1px solid #ccc;
            border-top: none;
            background: white;
            overflow-y: auto;
            border-radius: 0 0 6px 6px;
            z-index: 999;
            display: none;
            box-sizing: border-box;
        }
        .options-list.show {
            display: block;
        }
        .option-item {
            padding: 6px 12px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
        }
        .option-item:hover {
            background: #e6f0ff;
        }
        .option-item input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- TODO: 这里的 “xxx合同” 是占位符，页面加载时需动态替换成真实合同名称 -->
    <!-- 合同名称应由后端接口返回或页面传参提供 -->
    <!-- 例如，前端调用接口拿到合同详情后，通过 DOM 操作将 <h2> 的内容替换为真实合同名 -->
    <h2 id="contractTitle">流程配置：xxx合同</h2>

    <div class="multiselect-wrapper" id="signerSelect">
        <label for="signerInput">📄 分配会签人</label>
        <input id="signerInput" type="text" class="multi-input" placeholder="点击下拉选择" readonly />
        <div class="options-list"></div>
    </div>

    <div class="multiselect-wrapper" id="approveSelect">
        <label for="approveInput">📄 分配审批人</label>
        <input id="approveInput" type="text" class="multi-input" placeholder="点击下拉选择" readonly />
        <div class="options-list"></div>
    </div>

    <div class="multiselect-wrapper" id="signListSelect">
        <label for="signListInput">📄 分配签订人</label>
        <input id="signListInput" type="text" class="multi-input" placeholder="点击下拉选择" readonly />
        <div class="options-list"></div>
    </div>


</div>

<script src="assign.js"></script>
</body>
</html>
